<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ganhos Diários</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 800;
            font-size: 1.5em;
            letter-spacing: 2px;
            margin: 0 5px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        .logo-part1 {
            color: #4CAF50;
        }
        .logo-part2 {
            color: #ffffff;
            opacity: 0.8;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .login-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3f4246;
            color: #ffffff;
        }

        .login-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-section button:hover {
            background-color: #45a049;
        }

        .dashboard-item {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .dashboard-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #a8a8a8;
        }
        .dashboard-item p {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .input-section input[type="number"], .input-section input[type="text"], .input-section input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3f4246;
            color: #ffffff;
            width: 150px;
        }
        .input-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-section button:hover {
            background-color: #45a049;
        }
        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3f4246;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }
        .filter-section input[type="date"] {
            width: 130px;
        }
        .filter-section label {
            display: flex;
            align-items: center;
            color: #a8a8a8;
        }
        .filter-section .clear-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #607d8b;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-section .clear-button:hover {
            background-color: #546a74;
        }
        #entryList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #entryList li {
            background-color: #2f3136;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #entryList li .name-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #entryList li .name {
            color: #d8d8d8;
            font-weight: bold;
            font-size: 1.1em;
        }
        #entryList li .second-name {
            color: #a8a8a8;
            font-size: 0.9em;
        }
        #entryList li .date {
            color: #888;
            font-size: 0.9em;
            margin-left: auto;
            margin-right: 10px;
        }
        #entryList li .value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        #entryList li .delete-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }
        #entryList li .delete-btn:hover {
            background-color: #c93228;
        }
        #chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>
        <span class="logo-text logo-part1">CONTROLE</span>
        <span class="logo-text logo-part2">GANHOS</span>
    </h1>

    <div class="login-section">
        <input type="text" id="usernameInput" placeholder="Digite seu nome de usuário">
        <button onclick="login()">Entrar</button>
        <button onclick="logout()">Sair</button>
    </div>

    <div id="app-content" style="display:none;">
        <div class="dashboard-item">
            <h2>Lucro Total</h2>
            <p id="totalProfit">R$ 0,00</p>
        </div>
        
        <div class="input-section">
            <input type="date" id="entryDate">
            <input type="text" id="entryName" placeholder="Nome (Ex: Aposta 1)" list="nameHistory">
            <datalist id="nameHistory"></datalist>
            <input type="text" id="secondName" placeholder="Broker (Ex: Bet365)" list="brokerHistory">
            <datalist id="brokerHistory"></datalist>
            <input type="number" id="dailyGain" placeholder="Valor do ganho">
            <button onclick="addDailyGain()">Adicionar</button>
        </div>

        <div class="filter-section">
            <input type="text" id="filterInput" placeholder="Filtrar por nome..." onkeyup="filterEntries()">
            <button class="clear-button" onclick="clearFilters()">Limpar Filtros</button>
        </div>

        <div class="dashboard-item">
            <h2>Gráfico de Ganhos</h2>
            <div class="filter-section">
                <label>De: <input type="date" id="startDate" onchange="filterEntries()"></label>
                <label>Até: <input type="date" id="endDate" onchange="filterEntries()"></label>
            </div>
            <div id="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div class="dashboard-item">
            <h2>Ganhos Registrados</h2>
            <ul id="entryList"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let totalProfit = 0;
    let allEntries = [];
    let nameHistory = new Set();
    let brokerHistory = new Set(); 
    let myChart;
    let currentUser = null;

    window.onload = function() {
        const ctx = document.getElementById('profitChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Lucro Diário',
                    data: [],
                    backgroundColor: '#4CAF50',
                    borderColor: '#4CAF50',
                    borderWidth: 0,
                    barPercentage: 0.8,
                    categoryPercentage: 0.8,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: { 
                            color: 'rgba(255, 255, 255, 0.08)',
                            drawBorder: false
                        },
                        ticks: { color: '#a0a0a0' },
                        barPercentage: 1.0,
                        categoryPercentage: 1.0
                    },
                    y: {
                        beginAtZero: true,
                        grid: { 
                            color: 'rgba(255, 255, 255, 0.08)',
                            drawBorder: false
                        },
                        ticks: { color: '#a0a0a0' }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: '#4CAF50',
                        bodyColor: '#e0e0e0',
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += 'R$ ' + context.parsed.y.toFixed(2).replace('.', ',');
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
        document.getElementById('entryDate').valueAsDate = new Date();
        checkLoginStatus();
    }

    function checkLoginStatus() {
        const lastUser = localStorage.getItem('lastUser');
        if (lastUser) {
            currentUser = lastUser;
            document.getElementById('usernameInput').value = currentUser;
            document.getElementById('app-content').style.display = 'block';
            loadEntries();
        }
    }

    function login() {
        const username = document.getElementById('usernameInput').value.trim();
        if (username === "") {
            alert("Por favor, digite um nome de usuário.");
            return;
        }
        currentUser = username;
        localStorage.setItem('lastUser', currentUser);
        document.getElementById('app-content').style.display = 'block';
        loadEntries();
    }

    function logout() {
        currentUser = null;
        allEntries = [];
        localStorage.removeItem('lastUser');
        document.getElementById('usernameInput').value = '';
        document.getElementById('app-content').style.display = 'none';
        updateDashboard(allEntries);
    }

    function saveEntries() {
        if (currentUser) {
            localStorage.setItem(`entries_${currentUser}`, JSON.stringify(allEntries));
        }
    }

    function loadEntries() {
        if (currentUser) {
            const savedEntries = localStorage.getItem(`entries_${currentUser}`);
            if (savedEntries) {
                allEntries = JSON.parse(savedEntries);
                allEntries.forEach(entry => entry.date = new Date(entry.date));
            } else {
                allEntries = [];
            }
        }
        updateDashboard(allEntries);
        updateNameHistory();
        updateBrokerHistory();
    }

    function calculateTotalProfit(entriesToSum = allEntries) {
        totalProfit = entriesToSum.reduce((sum, entry) => sum + entry.value, 0);
        const totalProfitElement = document.getElementById('totalProfit');
        totalProfitElement.textContent = `R$ ${totalProfit.toFixed(2).replace('.', ',')}`;
    }

    function addDailyGain() {
        const entryDateInput = document.getElementById('entryDate');
        const entryNameInput = document.getElementById('entryName');
        const secondNameInput = document.getElementById('secondName');
        const dailyGainInput = document.getElementById('dailyGain');
        
        const entryDate = entryDateInput.value;
        const entryName = entryNameInput.value.trim();
        const secondName = secondNameInput.value.trim();
        const dailyGainValue = parseFloat(dailyGainInput.value);

        if (!currentUser) {
            alert("Por favor, faça login para adicionar ganhos.");
            return;
        }

        if (entryDate === "" || entryName === "" || isNaN(dailyGainValue) || dailyGainValue <= 0) {
            alert("Por favor, preencha a data, o nome e o valor.");
            return;
        }

        const newEntry = {
            id: Date.now(),
            date: new Date(entryDate + 'T12:00:00'),
            name: entryName,
            secondName: secondName,
            value: dailyGainValue
        };

        allEntries.push(newEntry);
        nameHistory.add(entryName); 
        brokerHistory.add(secondName); 
        
        saveEntries();
        updateNameHistory();
        updateBrokerHistory(); 
        filterEntries(); 

        entryNameInput.value = '';
        secondNameInput.value = '';
        dailyGainInput.value = '';
    }

    function deleteEntry(id) {
        allEntries = allEntries.filter(entry => entry.id !== id);
        
        saveEntries();
        updateNameHistory(); 
        updateBrokerHistory(); 
        filterEntries(); 
    }

    function updateDashboard(entriesToDisplay) {
        renderEntries(entriesToDisplay);
        updateChart(entriesToDisplay);
        calculateTotalProfit(entriesToDisplay); 
    }

    function renderEntries(entriesToRender) {
        const entryList = document.getElementById('entryList');
        entryList.innerHTML = '';

        entriesToRender.forEach(entry => {
            const listItem = document.createElement('li');
            const formattedDate = `${entry.date.getDate()}/${(entry.date.getMonth() + 1)}/${entry.date.getFullYear()}`;

            listItem.innerHTML = `
                <div class="name-group">
                    <span class="name">${entry.name}</span>
                    <span class="second-name">${entry.secondName || ''}</span>
                </div>
                <span class="date">${formattedDate}</span>
                <span class="value">R$ ${entry.value.toFixed(2).replace('.', ',')}</span>
                <button class="delete-btn" onclick="deleteEntry(${entry.id})">Excluir</button>
            `;
            
            entryList.appendChild(listItem);
        });
    }

    function updateChart(entries) {
        const dailyTotals = {};
        entries.forEach(entry => {
            const dateStr = `${entry.date.getFullYear()}-${entry.date.getMonth() + 1}-${entry.date.getDate()}`;
            if (!dailyTotals[dateStr]) {
                dailyTotals[dateStr] = 0;
            }
            dailyTotals[dateStr] += entry.value;
        });

        const sortedDates = Object.keys(dailyTotals).sort((a, b) => new Date(a) - new Date(b));
        const chartLabels = sortedDates.map(dateStr => {
            const date = new Date(dateStr);
            return `${date.getDate()}/${date.getMonth() + 1}`;
        });
        const chartData = sortedDates.map(dateStr => dailyTotals[dateStr]);

        myChart.data.labels = chartLabels;
        myChart.data.datasets[0].data = chartData;
        myChart.update();
    }

    function filterEntries() {
        const filterNameValue = document.getElementById('filterInput').value.toLowerCase();
        const startDateValue = document.getElementById('startDate').value;
        const endDateValue = document.getElementById('endDate').value;

        let filteredEntries = allEntries;

        // Filtra por nome/broker
        filteredEntries = filteredEntries.filter(entry => {
            return entry.name.toLowerCase().includes(filterNameValue) || entry.secondName.toLowerCase().includes(filterNameValue);
        });

        // Filtra por período de data
        if (startDateValue && endDateValue) {
            const start = new Date(startDateValue + 'T00:00:00');
            const end = new Date(endDateValue + 'T23:59:59'); 
            filteredEntries = filteredEntries.filter(entry => entry.date >= start && entry.date <= end);
        }

        updateDashboard(filteredEntries);
    }
    
    function clearFilters() {
        document.getElementById('filterInput').value = '';
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
        filterEntries(); 
    }

    function updateNameHistory() {
        nameHistory.clear();
        allEntries.forEach(entry => {
            if (entry.name && entry.name.trim() !== "") {
                nameHistory.add(entry.name.trim());
            }
        });
        const datalist = document.getElementById('nameHistory');
        datalist.innerHTML = '';
        nameHistory.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            datalist.appendChild(option);
        });
    }

    function updateBrokerHistory() {
        brokerHistory.clear();
        allEntries.forEach(entry => {
            if (entry.secondName && entry.secondName.trim() !== "") {
                brokerHistory.add(entry.secondName.trim());
            }
        });
        const datalist = document.getElementById('brokerHistory');
        datalist.innerHTML = '';
        brokerHistory.forEach(broker => {
            const option = document.createElement('option');
            option.value = broker;
            datalist.appendChild(option);
        });
    }
</script>

</body>
</html>
